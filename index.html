<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contnet="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">

    <title>JACKED</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class = "navbar">
        <a href = "#jacked" class = "nav-link">JACKED</a>
        <a href = "#workouts" class = "nav-link">Workouts</a>
        <a href = "#stopwatch" class = "nav-link">Start Now!</a>
        <a href = "#aboutus" class = "nav-link">About Us</a>
    </nav>

    <main>
        <!-- Introduction -->
        <section id = "jacked">
            <h2>Why JACKED?</h2>
            <p>JACKED is a FREE, amazing, website full of workout plans
                and so much more!
            </p>
        </section>

        <section id = "workouts">
            <h2>Jake's Workout Plan:</h2>
        </section>

        <section id = "stopwatch">
            <h2>Start Now!!</h2>
            <div class="container">
                <h3>Stopwatch</h3>
                <p class="time">
                    <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
                </p>
                <button id="startBtn">Start</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
        </section>
    </main>

    <footer>
        <p>By Matthew Mohamed, Jake Paccione, and Leonard Weber</p>
    </footer>



    <script src="script.js"></script>
</body>

</html>
